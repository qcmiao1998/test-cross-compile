language: c
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
        - ubuntu-toolchain-r-test
        packages:
        - gcc-7
    env:
    - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
    - TARGET="linux"
  - os: linux
    addons:
      apt:
        packages:
        - mingw-w64
    env:
    - MATRIX_EVAL=""
    - TARGET="x86_64"
  - os: osx
    osx_image: xcode8
    env:
    - MATRIX_EVAL="brew install gcc@7 && CC=gcc-7 && CXX=g++-7"
    - TARGET="osx"
before_script:
- if [ "$TARGET" = "osx" ]; then brew update && brew install ruby; fi
- eval "${MATRIX_EVAL}"
script:
- if [ "$TARGET" = "linux" ]; then echo "===> Building for linux..." && cd "$TRAVIS_BUILD_DIR"
  && mkdir build && cd build && cmake .. && make; fi
- if [ "$TARGET" = "x86_64" ]; then echo "===> Building for windows..." && cd "$TRAVIS_BUILD_DIR"
  && mkdir build && cd build && cmake -DCMAKE_TOOLCHAIN_FILE=../Toolchain-cross-mingw32-linux.cmake
  .. && make; fi
- if [ "$TARGET" = "osx" ]; then cd "$TRAVIS_BUILD_DIR" && mkdir build && cd build
  && cmake .. && make; fi
before_deploy:
- cd "$TRAVIS_BUILD_DIR"/build
- rename test-app test-app-"$TARGET" test-app*
deploy:
  provider: releases
  api_key:
    secure: 
  file: "$TRAVIS_BUILD_DIR"/build/test-app*
  skip_cleanup: true
  on:
    branch: master
    tags: true
